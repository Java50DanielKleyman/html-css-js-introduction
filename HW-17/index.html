<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvels-field</title>
    <link rel="stylesheet" href="styles/marvels.css">
</head>

<body>
    <header>
        <h3 class="logo">Marvels Fields Game</h3>
    </header>
    <section class="filed">
        <p id="question"></p>
        <input type="text" readonly onchange="checkWord()" id="word-input" placeholder="enter word">
        <button onclick="takeChance()" disabled id="guess-button">guess</button>
        <p id="letters-remained"></p>
        <input type="text" readonly minlength="1" maxlength="1" onchange="processLetter()" id="letter-input">
       
    </section>
    <section class="word">
        
    </section>
    <section class="result">
        <p id="result-message"></p>
        <button onclick="startGame()" id="play-again">play again</button>
    </section>   
    <image id ="my-image"></image>
    <script src="src/marvels.js"></script>
</body>

</html>
