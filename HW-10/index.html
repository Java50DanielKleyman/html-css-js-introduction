<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-House-Gallery</title>
    <link rel="stylesheet" href="styles/presidents.css">
    <link rel="shortcut icon" href="images/flag.png" type="image/x-icon">
</head>

<body>
    <header class="logo">
        <h2>US Presidents</h2>
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <audio id="audio">
                <src="sound/1.mp3" type="audio/mpeg">
            </audio>
            <div class="details-frame">
                <button id="hide-button">Get out, dud!</button>
                <img src="images/1.jpg" class="details-image">
                <span class="details-title" >Josef Baiden </span>
            </div>

        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/1.jpg" 
                data-details-title="Baiden 46-th president" color="green" data-detailed-audio="sound/1.mp3"
                >
                    <img src="images/1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Baiden</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/2.jpg" 
                data-details-title="Trump 45-th president">
                    <img src="images/2.jpg" class="thumbnails-image" >
                    <span class="thumbnails-title">Trump</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/3.jpg" 
                data-details-title="Obama 44-th president"color="green" >
                    <img src="images/3.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Obama</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/4.jpg" 
                data-details-title="Bush Jr. 43-th president">
                    <img src="images/4.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Bush Jr.</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/5.jpg" 
                data-details-title="Clinton 42-th president" color="green" >
                    <img src="images/5.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Clinton</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/6.jpg" 
                data-details-title="Bush Sr 41-th president">
                    <img src="images/6.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Bush Sr.</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/7.jpg" 
                data-details-title="Reagan 40-th president" color="green">
                    <img src="images/7.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Reagan</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/8.jpg" 
                data-details-title="Carter 39-th president" >
                    <img src="images/8.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Carter</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#"data-detailed-image="images/9.jpg" 
                data-details-title="Ford 38-th president" color="green">
                    <img src="images/9.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Ford</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/10.jpg" 
                data-details-title="Nixon 37-th president">
                    <img src="images/10.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Nixon</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-detailed-image="images/11.jpg" 
                data-details-title="Johnson 36-th president" color="green" >
                    <img src="images/11.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Johnson</span>
                </a>
            </li>
        </ul>
    </main>
<script src="src/presidents.js"></script>
</body>

</html>
